		<!-- BOTTOM RIGHT ALL CORNER -->
		<div id="bottom-right-corner-wrap">
			<div id="in-vehicle" style="display:none">
				<div id="speedometer-wrap">
					<div class="engine-progress">
						<div class="engine-barOverflow">
							<div class="engine-bar"></div>
						</div>
						<div class="small-engine-icon"></div>
						<div class="engine-text"><span class="engine-health">50</span>%</div>
					</div>
					
					<script>
						$(".engine-progress").each(function() {
							engineBar = $(this).find(".engine-bar");
							var $val = $(this).find(".engine-health");
							var perc = parseInt( $val.text(), 10);
							
							engineBar.animate({engineBar:perc}, {
								duration: 1500,
								easing: "swing",
								step: function(p) {
									engineBar.css({
										transform: "rotate("+ (53+(p*0.65)) +"deg)", // 100%=180° so: ° = % * 1.8
										// 45 is to add the needed rotation to have the green borders at the bottom
									});
									//$val.text(p|0);
								}
							});
						});
					</script>
					
					<div id="speedometer"></div>
					
					<script>
						speedBar = new ProgressBar.SemiCircle(speedometer, {
							strokeWidth: 8,
							color: 'rgba(255,255,255,0.3)',
							trailColor: 'rgba(255,255,255,0.3)',
							trailWidth: 8,
							easing: 'easeInOut',
							duration: 100,
							svgStyle: null,
							text: {
								value: '',
								alignToBottom: false
							},
							
							// Set default step function for all animate calls
							step: (state, bar) => {
								bar.path.setAttribute('stroke', state.color);
								var value = Math.round(bar.value() * 450);
								
								if (value === 0) {
									bar.setText('<div id="nospeed">000</div><div id="kmh">MP/H</div>');
								} 
								else {
									bar.setText("<div id='speed'>"+value+"</div><div id='kmh'>MP/H</div>");
								}
								
								bar.text.style.color = state.color;
							}
						});
						
						speedBar.animate(75 / 400);
					</script>
					
					<div class="fuel-progress">
						<div class="fuel-barOverflow">
							<div class="fuel-bar"></div>
						</div>
						<span class="fuel-icon"><i class="fas fa-gas-pump"></i></span>
						<span class="fuel">65</span>
					</div>
					
					<script>
						$(".fuel-progress").each(function() {
							fuelBar = $(this).find(".fuel-bar");
							var $val = $(this).find(".fuel");
							var perc = parseInt( $val.text(), 10);
			
							if (perc > 54) {
								document.querySelector('.fuel-icon').style.color = 'rgba(145,220,35,1)';
								document.querySelector('.fuel-bar').style.borderBottom = '0.5vw solid rgba(145,220,35,1)';
								document.querySelector('.fuel-bar').style.borderRight = '0.5vw solid rgba(145,220,35,1)';
							} 
							else if (perc > 40) {
								document.querySelector('.fuel-icon').style.color = 'rgba(255,225,30,1)';
								document.querySelector('.fuel-bar').style.borderBottom = '0.5vw solid rgba(255,225,30,1)';
								document.querySelector('.fuel-bar').style.borderRight = '0.5vw solid rgba(255,225,30,1)';
							}
			
							else if (perc > 20) {
								document.querySelector('.fuel-icon').style.color = 'rgba(255,135,35,1)';
								document.querySelector('.fuel-bar').style.borderBottom = '0.5vw solid rgba(255,135,35,1)';
								document.querySelector('.fuel-bar').style.borderRight = '0.5vw solid rgba(255,135,35,1)';
							}
			
							else {
								document.querySelector('.fuel-icon').style.color = 'rgba(255,35,35,1)';
								document.querySelector('.fuel-bar').style.borderBottom = '0.5vw solid rgba(255,35,35,1)';
								document.querySelector('.fuel-bar').style.borderRight = '0.5vw solid rgba(255,35,35,1)';
							}
			
							fuelBar.animate({fuelBar:perc}, {
								duration: 1500,
								easing: "swing",
								step: function(p) {
									fuelBar.css({
										transform: "rotate("+ (41+(p*0.9)) +"deg)", // 100%=180° so: ° = % * 1.8
										// 45 is to add the needed rotation to have the green borders at the bottom
									});
								}
							});
						});
					</script>
				</div>
